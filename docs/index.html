<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&amp;display=swap" rel="stylesheet"><link rel="stylesheet" href="css/styles.css"><title>countdown-timer</title></head><body><h1 class="title">We're launching soon</h1><div class="countdown"><div class="countdown__number days"><div class="back"></div><div class="top" id="days"></div><h2 class="countdown__title">Days</h2></div><div class="countdown__number hours"><div class="back"></div><div class="top" id="hours"></div><h2 class="countdown__title">Hours</h2></div><div class="countdown__number minutes"><div class="back"></div><div class="top" id="minutes"></div><h2 class="countdown__title">Minutes</h2></div><div class="countdown__number seconds"><div class="back"></div><div class="top" id="seconds"></div><h2 class="countdown__title">Seconds</h2></div></div><div class="social"><div class="social__icon"><img class="social__img" src="./assets/img/icon-facebook.svg" alt="Facebook icon"></div><div class="social__icon"><img class="social__img" src="./assets/img/icon-pinterest.svg" alt="Pinterest icon"></div><div class="social__icon"><img class="social__img" src="./assets/img/icon-instagram.svg" alt="Instagram icon"></div></div><script src="./js/script-dist.js"></script></body></html>
